{% extends 'base.html' %}

{% block title %}게시판 목록{% endblock title %}
{% block content %}
<div class="container">
    <h1>게시판 선택</h1>
    <ul>
        {% for board in object_list %}
        <li>
            <a href="{{ board.get_absolute_url }}">{{ board.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
