{% extends 'base.html' %}
{% block title %}메인페이지{% endblock title %}
{% block content %}
<h1>Hello</h1>
<p>Welcome {{ user }}</p>
{% if user.is_authenticated %}
<a href="{% url 'user:signout' %}">로그아웃</a>
{% else %}
<a href="{% url 'user:signin' %}">로그인</a>
<a href="{% url 'user:signup' %}">회원가입</a>
{% endif %}

<a href="{% url 'board:list' %}">게시판 모두 보기</a>

{% endblock content %}
