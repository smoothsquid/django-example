{% extends 'base.html' %}
{% load bootstrap5 %}

{% block title %}회원가입{% endblock title %}
{% block content %}
<div class="container">
    <h1>회원가입</h1>
    <form action="" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">회원가입</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
