{% extends 'base.html' %}
{% load bootstrap5 %}
{% block title %}로그인{% endblock title %}
{% block content %}
<div class="container">
    <h1>로그인</h1>
    <form action="" method="post" class="form">
        {% csrf_token %}
        <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% bootstrap_form form %}
        {% buttons %}
        <button class="btn btn-primary" type="submit">로그인</button>
        {% endbuttons %}
    </form>
</div>
{% endblock content %}
